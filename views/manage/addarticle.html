<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .panel {
            margin-top: 50px;
        }

        .span-title {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 style="color: green;">{{.msg}}</h3>
            <h3 style="color: red;">{{.errormsg}}</h3>

            <div class="panel panel-success">
                <div class="panel-heading">Add Article</div>
                <div class="panel-body">

                    <form action="" method="post">
                        <div class="span-title"><h4>Title:</h4></div>
                        <input type="text" class="form-control" placeholder="Text input" name="Title">

                        <div class="span-title"><h4>Brief: </h4></div>
                        <textarea class="form-control" rows="2" name="Brief"></textarea>

                        <div class="span-title"><h4>Article:</h4></div>
                        <textarea class="form-control" rows="5" name="Text"></textarea>

                        <div class="span-title"><h4>Select Type: </h4></div>
                        <select class="form-control" name="Category">
                        {{range .category}}
                            <option value="{{.Id}}">{{.Title}}</option>
                        {{end}}
                        </select>

                        <div class="form-group span-title">
                            <label for="inputfile"><h4>select picture: </h4></label>
                            <input type="file" id="inputfile" name="Picture">
                        </div>

                        <button class="btn btn-default" style="margin-top: 20px">提交</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
